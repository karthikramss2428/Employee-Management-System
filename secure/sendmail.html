<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Send Email</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
              FORM
            </div>
            <form action="Sendemail" method="GET">
                <div class="form">
                    <div class="inputfield">
                        <label>Email</label>
                        <input type="email" class="input" name="email">
                    </div>
                    <div class="inputfield">
                        <input type="submit" value="Send Email" class="btn">
                    </div>
                </div>
            </form>
        </div> 
    </body>
</html>
