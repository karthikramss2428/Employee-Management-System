<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form action="Valid" method="GET">
    <div class="form">
       <div class="inputfield">
          <label>Name</label>
          <input type="text" class="input" name="empname">
       </div>  
        <div class="inputfield">
          <label>Mobile</label>
          <input type="text" class="input" name="mobile" pattern="[6-9]{1}[0-9]{9}">
       </div>  
       <div class="inputfield">
          <label>Email</label>
          <input type="email" class="input" name="email">
       </div>  
      <div class="inputfield">
          <label>Date of birth</label>
          <input type="date" class="input" name="dob">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
        <input type="hidden" value="1" name="choice">
      </div>
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
  </form>
</div>	
	
</body>
</html>
